name: Zip and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p dist && \
          for dir in src/*/; do
            zip -r "dist/$(basename "$dir").zip" "$dir" >/dev/null && \
            jq ". += {name: \"$(basename "$dir")\"}" "$dir/meta.json"
          done | \
          jq -sc > dist/templates.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
