[main]
font={{ t.monospace }}:size={{ t.size }}

[colors]
background={{ c.base    }}
foreground={{ c.text    }}
regular0={{ c.container }}
regular1={{ c.red     }}
regular2={{ c.green   }}
regular3={{ c.yellow  }}
regular4={{ c.blue    }}
regular5={{ c.purple  }}
regular6={{ c.cyan    }}
regular7={{ c.text    }}
bright0={{ c.container | smartLighten 0.1 }}
bright1={{ c.red       | smartLighten 0.1 }}
bright2={{ c.green     | smartLighten 0.1 }}
bright3={{ c.yellow    | smartLighten 0.1 }}
bright4={{ c.blue      | smartLighten 0.1 }}
bright5={{ c.purple    | smartLighten 0.1 }}
bright6={{ c.cyan      | smartLighten 0.1 }}
bright7={{ c.text      | smartLighten 0.1 }}
